apiVersion: v1
kind: Service
metadata:
  name: tomcatsrv
  labels:
    name: tomcatsrv
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    name: tomcat
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  tomcat-deploy
  labels:
    name:  tomcat
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name:  tomcat
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - image: aks131644.azurecr.io/firstapp/tomcat:v1
        name:  tomcat-cntnr
        resources:
          requests:
            cpu: "20m"
            memory: "55M"
        command: ["/bin/sh","-c","wget -O /usr/local/tomcat/webapps/webpoc.war https://github.com/msaravindh/akspoc/raw/master/webpoc.war && catalina.sh run"]
        env:
        - name: MYSQL_URI
          value: "jdbc:mysql://mysqlsrv:3306/employee_db"
        ports:
        - containerPort:  8080
          name:  tomcat
        imagePullPolicy: Always
      restartPolicy: Always
